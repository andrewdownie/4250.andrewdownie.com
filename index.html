<html>

<head>
    <!-- Prerequisite JS -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/googleDrive.js"></script>

    <!-- Include JS -->
    <script src="js/BuildJsonFileButton.js"></script>
    <script src="js/loadNavBar.js"></script>
    <script src="js/index.js"></script>

    <!-- Include CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">


</head>


<body>
    <div class="container-fluid">
<!-- Navigation -->
        <div id="top-navigation"></div>


<!-- File Selection -->
        <div class="row">
            <div class="col-md-3">

    <!-- File List -->
                <h3>Json Files <small><a target="_blank" href="https://drive.google.com/drive/folders/0B1esFIYXspGHM2ZvbzFFaDNKT3c">Source</a></small></h3>
                <div class="btn-group" role="group" id="json-files">
                    <button type="button" class="list-group-item" id="customize-input"><span class="glyphicon glyphicon-pencil"></span>&nbsp;Customize Input...</button>
                </div>
            </div>

    <!-- File Contents -->
            <div class="col-md-9">
                <h3>File Contents <small id="current-file"></small></h3>
                <textarea readonly="readonly" class="panel-body jumbotron" id="file-contents">Loading...
                </textarea>

            </div>
        </div>


<!-- Perform Request -->
        <div class="row">
            <div class="col-md-3">
                <h3>Perform Request</h3>
                <div class="row">

    <!-- Host -->
                    <div class="col-md-12">
                        <div class="input-group">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default dropdown-toggle hostport-width" data-toggle="dropdown">
                                    Host
                                    <span class="caret"></span>
                                </button>
                                <ul id="host-dropdown" class="dropdown-menu">
                                    <li><a host="104.196.166.63" class="dropdown-linkbtn">Google Cloud Instance</a></li>
                                    <li><a host="localhost" class="dropdown-linkbtn">localhost</a></li>
                                </ul>
                            </div>
                            <input type="text" class="form-control" id="host-input" value="localhost">
                        </div>
                    </div>

    <!-- Port -->
                    <div class="col-md-12">
                        <div class="input-group">
                            <div class="input-group-btn">
                                <button id="dropdown-port" type="button" class="btn btn-default dropdown-toggle hostport-width" data-toggle="dropdown">
                                    Port
                                    <span class="caret"></span>
                                </button>
                                <ul id="port-dropdown" class="dropdown-menu">
                                    <li><a port="12345" class="dropdown-linkbtn">Default</a></li>
                                </ul>
                            </div>
                            <input type="text" class="form-control" id="port-input" value="12345">
                        </div>
                    </div>


    <!-- Request Button -->
                    <div class="col-md-12">
                        <br/>
                        <button id="perform-request" type="button" class="btn btn-primary">Perform Request</button>
                    </div>
                    <br/>
                </div>
            </div>

<!-- Results -->
            <div class="col-md-9">
                <h3>Request Result</h3>
                <textarea class="panel-body jumbotron" id="request-result">
                </textarea>
            </div>

        </div>

<!-- Close container -->
    </div>
</body>

</html>
